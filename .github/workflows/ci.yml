name: CI - Integration Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Display Java & Maven versions
        run: |
          java -version
          mvn -version

      # Install dependencies required for docker-compose (if not present)
      - name: Install prerequisites (curl, unzip)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl unzip

      # Download docker-compose (standalone binary) and make it executable
      - name: Install docker-compose CLI
        run: |
          # Use a stable compose v2 release. Update version here if desired.
          COMPOSE_VERSION="v2.20.2"
          echo "Installing docker-compose ${COMPOSE_VERSION}"
          sudo curl -L "https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          # verify
          docker-compose version

      - name: Start MockServer (docker-compose)
        working-directory: ./mockserver
        run: |
          # Use the installed docker-compose to start mockserver
          /usr/local/bin/docker-compose up -d

      - name: Wait for MockServer
        run: |
          echo "Waiting for MockServer to be reachable on http://localhost:1080 ..."
          for i in {1..30}; do
            if curl -sS http://localhost:1080 > /dev/null; then
              echo "MockServer up"
              break
            fi
            echo "Waiting for MockServer... ($i)"
            sleep 1
          done
          # Final check
          curl -sS http://localhost:1080 || (echo "MockServer not reachable" && exit 1)

      - name: Run Maven tests
        run: mvn -U -B test -DskipIT=false

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports/

      - name: Upload test-cases.xlsx
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-cases
          path: test-cases.xlsx
